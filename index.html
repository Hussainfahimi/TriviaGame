<!DOCTYPE html>
<html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="splashscreen">
        <div class="splashBox">
            <h3>Welcome to</h3>
            <h1>UC Davis Trivia Game!</h1>
            <hr />
            <p>You have 60 seconds to answer 10 questions.</p>
            <br />
            <p>Click To Start</p>
            <button type="button" id="start-btn" class="btn btn-primary black-background white">Try Your Best</button>
        </div>
    </div>

    <div id="answerScreen">
        <div class="splashBox2">
            <h2>Lets see how you did</h2>
            <hr />
            <p id="correctScreen">Correct Answers: </p>
            <p id="wrongScreen">Wrong Answers: </p>
        </div>
    </div>


    <div id="timesUp">
        <div class="wrongBox">
            <h2 class="up">Times Up!</h2>
            <hr />
            <p>
                <b>Here's youre score:</b>
            </p>
            <p id="correctTimesUp">
                <b>Correct Answers:</b>
            </p>
            <p id="wrongTimesUp">
                <b>Wrong Answers:</b>
            </p>
        </div>
    </div>

    <div class="container">
        <header>Trivia Game!</header>
        <div class="row timeRemain">Time Remaining:
            <div id="time-remain">60</div>
        </div>

        <div class="questions">
            <button type="button" class="btn btn-primary black-background white" id="sub-but">Submit</button>
            <!-- end equestions-->
        </div>

        <!-- Main Container-->
    </div>
    <script src="assets/javascript/game.js "></script>
</body>

</html>
